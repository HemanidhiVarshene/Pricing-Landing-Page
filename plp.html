<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="plp.css">
</head>
<body >
    <header>
        <h1>Pricing Page</h1>
    </header>
    <main>
        <section class="pricing-table">
            <div class="pricing-plan">
                <h2>Basic</h2>
                <p class="price">$9.99</p>
                <p class="description">Weekly plan</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button class="cta">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h2>Pro</h2>
                <p class="price">$19.99</p>
                <p class="description">Monthly plan</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button class="cta">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h2>Enterprise</h2>
                <p class="price">$49.99</p>
                <p class="description">Yearly plan</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button class="cta">Choose Plan</button>
            </div>
        </section>
    </main>
    <script src="plp.js"></script>
    <footer>
        <div class="footer-container">
            <p class="copy">&copy; 2024 MotionCut</p>
        </div>
    </footer>
</body>
</html>
